<body>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {

      signInWithPopup,

    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYKCCTcurNcJslrNKqdiJCoIIK-YZArB4",
      authDomain: "sbaq-fc46f.firebaseapp.com",
      projectId: "sbaq-fc46f",
      storageBucket: "sbaq-fc46f.firebasestorage.app",
      messagingSenderId: "1026865750415",
      appId: "1:1026865750415:web:0ee39a717bcafaa0d06bfa"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const messagesRef = collection(db, "chatMessages");

    const DAILY_MESSAGE_LIMIT = 3;
    const ADMIN_EMAIL = "hsn5@H.com";

    let currentUser = null;
    let userMessageCount = 0;
    let isAdmin = false;

    const authSection = document.getElementById("authSection");
    const chatSection = document.getElementById("chatSection");
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const deleteAllBtn = document.getElementById("deleteAllBtn");
    const limitInfo = document.getElementById("limitInfo");
    const userInfo = document.getElementById("userInfo");
    const userPhoto = document.getElementById("userPhoto");
    const userName = document.getElementById("userName");

    async function getTodaysMessageCount(userId) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);

      const q = query(
        messagesRef,
        where("uid", "==", userId),
        where("timestamp", ">=", today),
        where("timestamp", "<", tomorrow)
      );

      const snapshot = await getCountFromServer(q);
      return snapshot.data().count;
    }

    async function updateMessageLimit() {
      if (!currentUser || isAdmin) {
        limitInfo.textContent = isAdmin ? "‚ö° ÿ£ŸÜÿ™ ŸÖÿ≥ÿ§ŸàŸÑ - ŸäŸÖŸÉŸÜŸÉ ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ÿ≥ÿßÿ¶ŸÑ ÿ∫Ÿäÿ± ŸÖÿ≠ÿØŸàÿØÿ©" : "";
        sendBtn.disabled = false;
        return;
      }

      userMessageCount = await getTodaysMessageCount(currentUser.uid);
      const remaining = DAILY_MESSAGE_LIMIT - userMessageCount;

      if (remaining <= 0) {
   if (!isAdmin && userMessageCount >= DAILY_MESSAGE_LIMIT) {
  alert("‚ö†Ô∏è ŸÑŸÇÿØ ÿßÿ≥ÿ™ŸÜŸÅÿØÿ™ ÿπÿØÿØ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑŸÖÿ≥ŸÖŸàÿ≠ ÿ®Ÿá ÿßŸÑŸäŸàŸÖ (3 ÿ±ÿ≥ÿßÿ¶ŸÑ)");
  return;
}
        limitInfo.className = "limit-info limit-warning";
        sendBtn.disabled = true;
        messageInput.placeholder = "ŸÑŸÇÿØ ÿßÿ≥ÿ™ŸÜŸÅÿØÿ™ ÿπÿØÿØ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑŸäŸàŸÖ";
      } else {
        limitInfo.textContent = `üìä ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑŸÖÿ™ÿ®ŸÇŸäÿ© ÿßŸÑŸäŸàŸÖ: ${remaining} ŸÖŸÜ ${DAILY_MESSAGE_LIMIT}`;
        limitInfo.className = "limit-info";
        sendBtn.disabled = false;
        messageInput.placeholder = "ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ...";
      }
    }

    async function deleteAllMessages() {
      if (!isAdmin) return;

      if (!confirm("‚ö†Ô∏è ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑÿü ŸÑÿß ŸäŸÖŸÉŸÜ ÿßŸÑÿ™ÿ±ÿßÿ¨ÿπ ÿπŸÜ Ÿáÿ∞ÿß ÿßŸÑÿ•ÿ¨ÿ±ÿßÿ°!")) {
        return;
      }

      try {
        const querySnapshot = await getDocs(messagesRef);
        const deletePromises = [];

        querySnapshot.forEach((document) => {
          deletePromises.push(deleteDoc(doc(db, "chatMessages", document.id)));
        });

        await Promise.all(deletePromises);
        alert("‚úì ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿ®ŸÜÿ¨ÿßÿ≠");
      } catch (error) {
        console.error("Error deleting messages:", error);
        alert("ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ≠ÿ∞ŸÅ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ");
      }
    }

    loginBtn.addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error("Login error:", error);
        alert("ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ.");
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        messagesDiv.innerHTML = "";
        userMessageCount = 0;
        isAdmin = false;
      });
    });

    deleteAllBtn.addEventListener("click", deleteAllMessages);

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !currentUser) return;

      if (!isAdmin && userMessageCount >= DAILY_MESSAGE_LIMIT) {
        showCustomAlert("ŸÑŸÇÿØ ÿßÿ≥ÿ™ŸÜŸÅÿØÿ™ ÿπÿØÿØ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑŸÖÿ≥ŸÖŸàÿ≠ ÿ®Ÿá ÿßŸÑŸäŸàŸÖ (3 ÿ±ÿ≥ÿßÿ¶ŸÑ)");

        return;
      }

      try {
        await addDoc(messagesRef, {
          text,
          uid: currentUser.uid,
          name: currentUser.displayName || "ŸÖÿ≥ÿ™ÿÆÿØŸÖ",
          email: currentUser.email || "",
          photoURL: currentUser.photoURL || "https://ui-avatars.com/api/?name=ÿü&background=3498db&color=fff",
          timestamp: serverTimestamp(),
          isAdmin: isAdmin
        });

        messageInput.value = "";
        messageInput.focus();
        
        if (!isAdmin) {
          userMessageCount++;
          updateMessageLimit();
        }
      } catch (error) {
        console.error("Error sending message:", error);
        alert("ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©");
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        isAdmin = user.email === ADMIN_EMAIL;

        userPhoto.src = user.photoURL || "https://ui-avatars.com/api/?name=ÿü&background=3498db&color=fff";
        userName.textContent = user.displayName || "ŸÖÿ≥ÿ™ÿÆÿØŸÖ";
        userInfo.style.display = "flex";

        authSection.style.display = "none";
        chatSection.style.display = "flex";
        logoutBtn.style.display = "flex";
        deleteAllBtn.style.display = isAdmin ? "flex" : "none";

        await updateMessageLimit();
      } else {
        currentUser = null;
        isAdmin = false;
        userMessageCount = 0;

        authSection.style.display = "flex";
        chatSection.style.display = "none";
        logoutBtn.style.display = "none";
        deleteAllBtn.style.display = "none";
        userInfo.style.display = "none";
        limitInfo.textContent = "";
      }
    });

  function showCustomAlert(message) {
  // ÿ•ÿÆŸÅÿßÿ° ÿßÿ≥ŸÖ ÿßŸÑÿµŸÅÿ≠ÿ© ŸàÿßŸÑÿ±Ÿàÿßÿ®ÿ∑
  const originalTitle = document.title;
  document.title = "ÿßŸÑŸÖŸàŸÇÿπ"; // ÿßÿ≥ŸÖ ÿπÿßŸÖ ÿ®ÿØŸÑ ÿßÿ≥ŸÖ ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ≠ŸÇŸäŸÇŸä
  
  // ÿ•ŸÜÿ¥ÿßÿ° ÿπŸÜÿµÿ± ÿßŸÑÿ™ŸÜÿ®ŸäŸá
  const alertOverlay = document.createElement('div');
  alertOverlay.style.cssText = `
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
  `;
  
  const alertBox = document.createElement('div');
  alertBox.style.cssText = `
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    text-align: center;
    max-width: 350px;
    width: 90%;
    font-family: 'Segoe UI', Tahoma, sans-serif;
  `;
  
  const messageText = document.createElement('p');
  messageText.textContent = message;
  messageText.style.cssText = `
    font-size: 18px;
    color: #333;
    margin-bottom: 25px;
    line-height: 1.5;
  `;
  
  const okButton = document.createElement('button');
  okButton.textContent = 'ŸÖŸàÿßŸÅŸÇ';
  okButton.style.cssText = `
    background: #3498db;
    color: white;
    border: none;
    padding: 10px 30px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  `;
  
  okButton.onmouseover = () => okButton.style.background = '#2980b9';
  okButton.onmouseout = () => okButton.style.background = '#3498db';
  
  okButton.onclick = () => {
    document.body.removeChild(alertOverlay);
    document.title = originalTitle; // ÿßÿ≥ÿ™ÿπÿßÿØÿ© ÿßÿ≥ŸÖ ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ£ÿµŸÑŸä
  };
  
  alertBox.appendChild(messageText);
  alertBox.appendChild(okButton);
  alertOverlay.appendChild(alertBox);
  
  // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿ±Ÿàÿßÿ®ÿ∑ ŸÅŸä ÿßŸÑÿ™ÿ®ŸàŸäÿ®
  const links = document.querySelectorAll('a');
  links.forEach(link => {
    link.setAttribute('data-original-href', link.href);
    link.href = 'javascript:void(0)';
  });
  
  // ÿßÿ≥ÿ™ÿπÿßÿØÿ© ÿßŸÑÿ±Ÿàÿßÿ®ÿ∑ ÿπŸÜÿØ ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑÿ™ŸÜÿ®ŸäŸá
  const restoreLinks = () => {
    links.forEach(link => {
      const originalHref = link.getAttribute('data-original-href');
      if (originalHref) link.href = originalHref;
    });
  };
  
  okButton.onclick = () => {
    document.body.removeChild(alertOverlay);
    document.title = originalTitle;
    restoreLinks();
  };
  
  document.body.appendChild(alertOverlay);
  
  // ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑÿ™ŸÜÿ®ŸäŸá ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± ÿÆÿßÿ±ÿ¨ ÿßŸÑÿµŸÜÿØŸàŸÇ
  alertOverlay.onclick = (e) => {
    if (e.target === alertOverlay) {
      document.body.removeChild(alertOverlay);
      document.title = originalTitle;
      restoreLinks();
    }
  };
  
  // ÿßŸÑÿ™ÿ±ŸÉŸäÿ≤ ÿπŸÑŸâ ÿßŸÑÿ≤ÿ±
  okButton.focus();
}
    onSnapshot(messagesRef, (snapshot) => {
      messagesDiv.innerHTML = "";
      const sortedDocs = snapshot.docs.sort((a, b) => {

      });

      sortedDocs.forEach(doc => {

        const div = document.createElement("div");
        div.className = "message";
        
        const isCurrentUser = currentUser && msg.uid === currentUser.uid;
        const messageUserIsAdmin = msg.email === ADMIN_EMAIL || msg.isAdmin;
        
        div.innerHTML = `          
          <img src="${msg.photoURL}" alt="avatar">
          <div class="message-content">
            <div class="message-header">
              <span>${msg.name} ${messageUserIsAdmin ? '<span class="admin-badge">ŸÖÿ≥ÿ§ŸàŸÑ</span>' : ''}</span>
            </div>
            <div class="message-text">${msg.text}</div>
          </div>
        `;
        messagesDiv.appendChild(div);
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
